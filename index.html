<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SyzygySys</title>
  <meta name="description" content="SyzygySys – Pondering deeply for wiser reply…" />
  <style>
    :root{
      /* Adjust this to the exact purple of your logo if needed */
      --brand-purple: #6A3CC9;
      --bg: #ffffff;
      --text: #111827;
      --radius: 16px;
    }
    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }
    .page {
      min-height: 100%;
      display: grid;
      grid-template-rows: auto 1fr auto;
    }
    /* Logo top-left */
    .brand {
      position: sticky;
      top: 0;
      display: flex;
      align-items: center;
      gap: .75rem;
      padding: 16px 20px;
      background: var(--bg);
    }
    .brand img {
      height: 40px;
      width: 40px;
      object-fit: contain;
    }
    .brand-name {
      font-weight: 700;
      letter-spacing: .2px;
      color: var(--brand-purple);
    }
    /* Chat look */
    .chat {
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .bubble {
      max-width: 820px;
      width: min(92vw, 820px);
      border-radius: var(--radius);
      background: #F8F7FF;
      border: 1px solid rgba(106,60,201,.18);
      box-shadow: 0 6px 20px rgba(17,24,39,.08);
      padding: clamp(18px, 3.5vw, 32px);
    }
    .bubble .role {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      font-size: .85rem;
      font-weight: 600;
      color: rgba(17,24,39,.7);
      margin-bottom: .5rem;
      text-transform: uppercase;
      letter-spacing: .06em;
    }
    .pulse {
      width: 8px; height: 8px; border-radius: 9999px;
      background: var(--brand-purple);
      box-shadow: 0 0 0 0 rgba(106,60,201,.35);
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(106,60,201,.35); }
      70% { box-shadow: 0 0 0 12px rgba(106,60,201,0); }
      100% { box-shadow: 0 0 0 0 rgba(106,60,201,0); }
    }
    .message {
      text-align: center;               /* centered text per request */
      font-size: clamp(1.25rem, 3.5vw, 2rem);
      line-height: 1.4;
      color: var(--brand-purple);       /* same color as logo */
      margin: 10px 0 0 0;
      font-weight: 700;
    }
    footer {
      opacity: .6;
      padding: 16px 20px 32px;
      font-size: .85rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <main class="page" role="main">
    <!-- Save your attached logo as `logo.png` in the same folder -->
    <header class="brand" aria-label="Brand">
      <img src="logo.png" alt="SyzygySys logo" />
      <div class="brand-name">SyzygySys</div>
    </header>

    <section class="chat" aria-label="Chat window">
      <article class="bubble" aria-live="polite">
        <div class="role"><span class="pulse" aria-hidden="true"></span> Assistant</div>
        <div class="message">Pondering deeply for wiser reply...</div>
      </article>
    </section>

    <footer>&copy; <span id="y"></span> SyzygySys</footer>
  </main>

  <script>
    // tiny enhancement: current year in footer
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
